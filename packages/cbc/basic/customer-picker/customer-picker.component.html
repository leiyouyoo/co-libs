<nz-select
  style="width: 300px;"
  nzShowSearch
  nzAllowClear
  [(ngModel)]="value"
  [compareWith]="compareWith"
  (ngModelChange)="onChange($event)"
  [nzDisabled]="coDisabled"
  [nzLoading]="isLoading"
  [nzPlaceHolder]="coPlaceHolder"
  (nzOnSearch)="coOnSearch.emit($event)"
  (nzScrollToBottom)="coScrollToBottom.emit($event)"
  (nzOpenChange)="coOpenChange.emit($event)"
  (nzBlur)="coBlur.emit($event)"
  (nzFocus)="coFocus.emit($event)"
  [nzDropdownClassName]="coDropdownClassName"
  [nzMaxTagCount]="coMaxTagCount"
  [nzMaxMultipleCount]="coMaxMultipleCount"
  [nzMode]="coMode"
  [nzCustomTemplate]="coCustomTemplate"
  [nzMaxTagPlaceholder]="coMaxTagPlaceholder"
  [nzNotFoundContent]="coNotFoundContent"
>
  <nz-option nzCustomContent [nzValue]="optionValue(item)" [nzLabel]="optionLabel(item)" *ngFor="let item of data; let i = index">
    <ng-container *ngTemplateOutlet="coCustomOption ? coCustomOption : template; context: { $implicit: item }"></ng-container>
  </nz-option>
  <ng-template #template let-context>
    {{ optionLabel(context) }}
  </ng-template>
</nz-select>
