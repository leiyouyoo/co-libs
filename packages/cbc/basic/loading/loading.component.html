<div class="co-loading-default__icon" *ngIf="options.type !== 'text'">
  <ng-container [ngSwitch]="options.type">
    <nz-spin *ngSwitchCase="'spin'" nzSimple></nz-spin>
    <i *ngSwitchCase="'icon'" nz-icon [nzType]="icon.type" [nzTheme]="icon.theme" [nzSpin]="icon.spin"></i>
    <div *ngSwitchDefault class="co-loading-default__custom" [ngStyle]="custom.style" [innerHTML]="custom.html"></div>
  </ng-container>
</div>
<div *ngIf="options.text" class="co-loading-default__text">{{ options.text }}</div>
