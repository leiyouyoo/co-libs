<nz-range-picker
  #comp
  [ngModel]="value"
  (ngModelChange)="onModelChange($event)"
  [nzAllowClear]="nzAllowClear"
  [nzAutoFocus]="nzAutoFocus"
  [ngClass]="nzClassName"
  [nzDisabled]="nzDisabled"
  [nzSize]="nzSize"
  [nzDisabledDate]="nzDisabledDate"
  [nzLocale]="nzLocale"
  [nzPopupStyle]="nzPopupStyle"
  [nzDropdownClassName]="nzDropdownClassName"
  [ngStyle]="nzStyle"
  [nzPlaceHolder]="nzPlaceHolder"
  [nzDateRender]="nzDateRender"
  [nzDisabledTime]="nzDisabledTime"
  [nzFormat]="nzFormat"
  [nzRenderExtraFooter]="nzRenderExtraFooter || (shortcut?.enabled ? shortcutTpl : null)"
  [nzShowTime]="nzShowTime"
  [nzShowToday]="nzShowToday"
  [nzMode]="nzMode"
  [nzRanges]="nzRanges"
  (nzOnOpenChange)="onOpenChange($event)"
  (nzOnPanelChange)="onPanelChange($event)"
  (nzOnOk)="onOk($event)"
></nz-range-picker>
<ng-template #shortcutTpl>
  <a *ngFor="let i of shortcut?.list; let first = first" (click)="onShortcutClick(i)" [innerHTML]="i._text" [ngClass]="{ 'ml-sm': !first }"></a>
</ng-template>
