<nz-range-picker #comp [ngModel]="value" (ngModelChange)="onModelChange($event)" [nzAllowClear]="coAllowClear"
  [nzAutoFocus]="coAutoFocus" [ngClass]="coClassName" [nzDisabled]="coDisabled" [nzSize]="coSize"
  [nzDisabledDate]="coDisabledDate" [nzLocale]="coLocale" [nzPopupStyle]="coPopupStyle"
  [nzDropdownClassName]="coDropdownClassName" [ngStyle]="coStyle" [nzPlaceHolder]="coPlaceHolder"
  [nzDateRender]="coDateRender" [nzDisabledTime]="coDisabledTime" [nzFormat]="coFormat"
  [nzRenderExtraFooter]="coRenderExtraFooter || (shortcut?.enabled ? shortcutTpl : null)" [nzShowTime]="coShowTime"
  [nzShowToday]="coShowToday" [nzMode]="coMode" [nzRanges]="coRanges" (nzOnOpenChange)="onOpenChange($event)"
  (nzOnPanelChange)="onPanelChange($event)" (nzOnOk)="onOk($event)"></nz-range-picker>
<ng-template #shortcutTpl>
  <a *ngFor="let i of shortcut?.list; let first = first" (click)="onShortcutClick(i)" [innerHTML]="i._text"
    [ngClass]="{ 'ml-sm': !first }"></a>
</ng-template>
