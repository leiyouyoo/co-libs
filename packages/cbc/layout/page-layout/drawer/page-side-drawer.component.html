<co-page-side-resize-handle *ngIf="coWidthResizable"></co-page-side-resize-handle>
<div class="co-page-side-drawer-content">
  <button *ngIf="coClosable" (click)="closeClick()" aria-label="Close" class="co-page-side-drawer-close" style="--scroll-bar: 0px;">
    <i nz-icon nzType="close"></i>
  </button>
  <div class="co-page-side-drawer-header" *ngIf="title">
    <div class="co-page-side-drawer-title">
      <ng-container *nzStringTemplateOutlet="title">
        <div [innerHTML]="title"></div>
      </ng-container>
    </div>
  </div>
  <div class="co-page-side-drawer-body" #drawerBody>
    <ng-template cdkPortalOutlet></ng-template>
    <ng-content *ngIf="!coContent"></ng-content>
  </div>
  <div class="co-page-side-drawer-footer" *ngIf="footer">
    <ng-container *nzStringTemplateOutlet="footer">
      <div [innerHTML]="footer"></div>
    </ng-container>
  </div>
</div>
