<nz-select [nzServerSearch]="nzServerSearch" [nzShowSearch]="coShowSearch" [nzMaxTagCount]="coMaxMultipleCount"
  [nzDropdownRender]="coDropdownRender" nzDropdownMatchSelectWidth="false" [nzNotFoundContent]="coNotFoundContent"
  [nzMaxTagPlaceholder]="tagPlaceHolder" [nzMode]="coMode" [nzOpen]="coOpen" [nzSize]="coSize"
  [nzAutoClearSearchValue]="coAutoClearSearchValue" [nzAutoFocus]="coAutoFocus" [nzPlaceHolder]="coPlaceHolder"
  [nzAllowClear]="coAllowClear" [(ngModel)]="value" [nzFilterOption]="coFilterOption" (nzOnSearch)="onSearch($event)"
  (nzScrollToBottom)="onLoadMore()" (nzOpenChange)="onOpenChanged($event)"
  [nzDropdownClassName]="coDropdownMode === 'table' ? 'co-picker__drowpdown--table' : ''"
  [nzDropdownStyle]="coDropdownStyle" (nzBlur)="onBlur($event)" (nzFocus)="onFocus($event)"
  (ngModelChange)="onChanged($event)" [nzDisabled]="coDisabled">
  <div *ngIf="coDropdownMode === 'default'">
    <nz-option *ngFor="let item of optionList" [nzLabel]="item[coLabelMember]" [nzValue]="item[coValueMember]">
    </nz-option>
  </div>
  <div *ngIf="coDropdownMode === 'custom'">
    <nz-option *ngFor="let item of optionList" [nzLabel]="item[coLabelMember]" [nzValue]="item[coValueMember]"
      nzCustomContent>
      <ng-template [ngTemplateOutlet]="coItemRender" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
    </nz-option>
  </div>
  <div *ngIf="coDropdownMode === 'table'">
    <nz-option [nzLabel]="" nzDisabled nzCustomContent
      style="position: absolute; top: 0px; right: 0px; left: 0px; height: 40px;">
      <ul class="header">
        <li *ngFor="let col of coDropdownColumns" [ngStyle]="{ width: col.width + 'px' }">
          {{ col.label }}
        </li>
      </ul>
    </nz-option>

    <nz-option *ngFor="let item of optionList" [nzLabel]="item[coLabelMember]" [nzValue]="item[coValueMember]"
      nzCustomContent>
      <ul class="row">
        <li *ngFor="let col of coDropdownColumns" [ngStyle]="{ width: col.width + 'px' }">
          {{ item[col.name] }}
        </li>
      </ul>
    </nz-option>
  </div>
</nz-select>

<nz-select-arrow *ngIf="!isSearching" [search]="coOpen"></nz-select-arrow>
