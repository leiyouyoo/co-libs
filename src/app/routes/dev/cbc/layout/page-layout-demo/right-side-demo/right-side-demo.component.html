<div class="bg-wrapper">
  <co-page-layout>
    <co-page-main [coMaxWidth]="'1200px'">
      <co-page-layout>
        <co-toolbar>
          <co-toolbar-item>
            <button nz-button nzType="primary"><i nz-icon nzType="plus" nzTheme="outline"></i>新增</button>
          </co-toolbar-item>
          <co-toolbar-item>
            <button nz-button nzType="secondary"><i nz-icon nzType="edit" nzTheme="outline"></i>编辑</button>
          </co-toolbar-item>
          <co-toolbar-item>
            <button nz-button nzType="danger"><i nz-icon nzType="delete"></i>删除</button>
          </co-toolbar-item>
          <co-toolbar-item>
            <button nz-button>复制</button>
          </co-toolbar-item>
          <co-toolbar-item>
            <button nz-button>其他操作</button>
          </co-toolbar-item>
          <co-toolbar-item alignRight>
            <nz-input-group style="width: 320px;" [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="搜索" #input />
              <ng-template #suffixIconSearch>
                <i nz-icon nzType="search" style="cursor: pointer;" (click)="open(input.value)"></i>
              </ng-template>
            </nz-input-group>
          </co-toolbar-item>
        </co-toolbar>
        <co-search-area-layout>
          <co-search-area-item>
            <input type="text" nz-input placeholder="请输入" />
          </co-search-area-item>
          <co-search-area-item>
            <input type="text" nz-input placeholder="请输入" />
          </co-search-area-item>
          <co-search-area-item>
            <input type="text" nz-input placeholder="请输入" />
          </co-search-area-item>
          <co-search-area-item>
            <input type="text" nz-input placeholder="请输入" />
          </co-search-area-item>
          <co-search-area-item coWidth="auto">
            <button nz-button nzType="primary"><i nz-icon nzType="search" nzTheme="outline"></i>搜索</button>
            <button nz-button><i nz-icon nzType="more" nzTheme="outline"></i>重置</button>
          </co-search-area-item>
          <co-search-area-extra>
            <co-search-area-item>
              <input type="text" nz-input placeholder="请输入" />
            </co-search-area-item>
            <co-search-area-item>
              <input type="text" nz-input placeholder="请输入" />
            </co-search-area-item>
            <co-search-area-item>
              <input type="text" nz-input placeholder="请输入" />
            </co-search-area-item>
            <co-search-area-item>
              <input type="text" nz-input placeholder="请输入" />
            </co-search-area-item>
          </co-search-area-extra>
        </co-search-area-layout>
        <co-page-main>
          <div style="display: flex;justify-content: center;align-items: center;background: #9e9e9e;height: 100%;width:100%;color: white;">
            <nz-button-group>
              <button nz-button nzType="secondary" (click)="open(1)"><i nz-icon nzType="edit" nzTheme="outline"></i>打开1</button>
              <button nz-button nzType="secondary" (click)="open(2)"><i nz-icon nzType="edit" nzTheme="outline"></i>打开2</button>
              <button nz-button nzType="secondary" (click)="open(3)"><i nz-icon nzType="edit" nzTheme="outline"></i>打开3</button>
              <button nz-button nzType="secondary" (click)="close()"><i nz-icon nzType="edit" nzTheme="outline"></i>关闭</button>
            </nz-button-group>
          </div>
        </co-page-main>
        <co-page-side [coMinWidth]="'10px'">
          <div style="display: flex;justify-content: center;align-items: center;background: #8f8f88;height: 100%;width:100%;color: white;">侧栏区域</div>
        </co-page-side>
      </co-page-layout>
    </co-page-main>
    <co-page-side-drawer (coOnClose)="$event.close()" [coContent]="drawerContent" [coTitle]="drawerTitle" coWidthResizable></co-page-side-drawer>
    <ng-template #drawerContent>
      模板爱上大沙发沙发上地方
    </ng-template>
  </co-page-layout>
</div>
<ng-template #drawerTitle>
  <div style="display: flex; align-items: center;">
    <span style=" margin-right: 8px;margin-left: 14px;">
      New
    </span>
    <nz-tag nzColor="processing" >激活</nz-tag>
  </div>
</ng-template>
