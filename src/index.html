<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CO LIBS - 一个基于 Antd 中后台前端解决方案</title>
  <base href="/frontend/">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="manifest" href="./assets/pwa-manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
  <link rel="shortcut icon" href="./assets/img/logo-color.png">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/logo-color.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./assets/img/logo-color.png">
</head>

<body ontouchstart>
  <app-root>
    <div
      style="position:absolute;top:0;right:0;bottom:0;left:0;display:flex;align-items:center;justify-content:center;font-size:14px;font-family:Helvetica;">
      loading...</div>
  </app-root>
  <div id="_ie"
    style="position:absolute;top:0;right:0;bottom:0;left:0;z-index:9999;display:none;padding-top:32px;font-size:22px;text-align:center;background:#fff;">
    Your browser is not supported for NG-ALAIN document site
  </div>
  <div id="_slow"
    style="position:absolute;top:0;right:0;bottom:0;left:0;z-index:9999;display:none;align-items:center;justify-content:center;text-align:center;background:#fff;">
    <div>
      <h1 style="font-size:22px;">KEEPING LOAD...</h1>
      <p style="margin: 0; font-size: 16px;">The network is slow, please try to access the <a
          href="https://ng-alain-doc.surge.sh/" style="padding: 0 4px;">Surge</a> mirror!</p>
    </div>
  </div>
  <script>
    if (!!navigator.userAgent.match(/Trident/g) || !!navigator.userAgent.match(/MSIE/g)) {
      document.querySelector('#_ie').style.display = 'block';
    }

  </script>
  <script>
    if (location.host !== 'ng-alain-doc.surge.sh') {
      setTimeout(() => {
        var el = document.querySelector('#_slow');
        if (el) {
          el.style.display = 'flex';
        }
      }, 1000 * 8);
    }

  </script>
  <script src="./assets/highlight.pack.js"></script>
</body>

</html>
